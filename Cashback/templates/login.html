{% extends 'base.html' %}
{% block content %}

<h1>User Login</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h3>User Information</h3>
        {{ form.as_p }}
        <button type="submit" class="btn btn-success" name="login">Submit Login</button>
    </form>
{% endblock %}
