{% extends 'base.html' %}
{% block content %}
    <h1>User Registration</h1>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <h3>User Information</h3>
            {{ form.as_p }}
            <button type="submit" class="btn btn-success" name="register">Submit Registration</button>
        </form>
{% endblock %}
